<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}College Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    crossorigin="anonymous">
    {% block styles %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">College Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item {% if request.path|slice:'1:' == 'department' %}active{% endif %}">
            <a class="nav-link" href="{% url 'department_list' %}">Departments</a>
          </li>
          <li class="nav-item {% if request.path|slice:'1:' == 'course' %}active{% endif %}">
            <a class="nav-link" href="{% url 'course_list' %}">Courses</a>
          </li>
          <li class="nav-item {% if request.path|slice:'1:' == 'faculty' %}active{% endif %}">
            <a class="nav-link" href="{% url 'faculty_list' %}">Faculties</a>
          </li>
          <li class="nav-item {% if request.path|slice:'1:' == 'student' %}active{% endif %}">
            <a class="nav-link" href="{% url 'student_list' %}">Students</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
