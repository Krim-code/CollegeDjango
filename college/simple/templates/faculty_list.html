{% extends 'base.html' %}

{% block content %}
<h1>Faculties</h1>
 <table class="table">
  <tr>
   <th>Name</th>
   <th>Email</th>
   <th>Department</th>
  </tr>
  {% for faculty in faculties %}
  <tr>
   <td>{{ faculty.first_name }} {{ faculty.last_name }}</td>
   <td>{{ faculty.email }}</td>
   <td>{{ faculty.department }}</td>
  </tr>
  {% endfor %}
 </table>
{% endblock %}
